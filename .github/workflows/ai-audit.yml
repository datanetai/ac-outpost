name: AI AUDIT CHECK

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]
  # push:
  #   branches:
  #     - main

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run shell script
        run: bash rust_file_aggregator.sh

      - name: Install curl
        run: sudo apt-get install -y curl

      - name: Print file head
        run: head rust.md
      - name: print the secrets.API_URL
        run: echo ${{ secrets.API_URL }}

      - name: Send file to API
        run: |
          PRNUM=-1
          if [ "${{ github.event_name }}" == "pull_request" ]; then
              PRNUM=${{ github.event.pull_request.number }}
          fi
          file_content=$(jq -Rs . < rust.md)
          echo "{\"prnum\":\"$PRNUM\", \"file_content\":$file_content}" > data.json
          curl -X POST -H "Content-Type: application/json" -d @data.json ${{ secrets.API_URL }}
      - name: Comment on PR
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'inprogress'
            });
